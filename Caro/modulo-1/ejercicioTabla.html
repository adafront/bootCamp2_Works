<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			table{
				border-collapse: collapse;
			}

			caption{
				margin-bottom: 10px;
			}

			td{
				width: 200px;
				border: 1px solid #000;
				padding: 2px;
				text-align: center;
			}

			.izq{
				text-align: left;
			}

			.gris{
				background-color: #DDD;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<caption>
					Promedio de ventas del trimestre
					</caption>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Vendedor</td>
					<td>Mes</td>
					<td>Promedio</td>
				</tr>
				<tr>
					<td rowspan="3">Isabel</td>
					<td class="izq gris">Enero</td>
					<td class="gris">12500</td>
				</tr>
				<tr>
					<td class="izq">Febrero</td>
					<td>14000</td>
				</tr>
				<tr>
					<td class="izq gris">Marzo</td>
					<td class="gris">78000</td>
				</tr>
				<tr>
					<td rowspan="3">Amalia</td>
					<td class="izq">Enero</td>
					<td>5600</td>
				</tr>
				<tr>
					<td class="izq gris">Febrero</td>
					<td class="gris">4890</td>
				</tr>
				<tr>
					<td class="izq">Marzo</td>
					<td>3650</td>
				</tr>
			</tbody>
			<tfoot>
				<tr class="gris">
					<td>Promedio Total</td>
					<td colspan="2">118.640</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
