<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Display</title>
	<style>
		*{
			padding: 0;
			margin:0;
		}
		.contenedor{
			background:yellow;
			/*width:90%;*/
			/*height:300px;*/
			overflow: auto;
		}

		.caja{
			border: 5px solid black;
			height:200px;
			width:200px;
			font-size: 4em;
			display: inline-block;
			margin:0 auto;
		}

		#cajaM{
			margin-left:200px;
		

		.medio{
			margin-top: 10px;
		}
	</style>
</head>
<body>
<div class="contenedor">
	<div class="caja" id="cajaM">1</div>
	<div class="caja medio">2</div>
	<div class="caja">3</div>
</div>
</body>
</html>
