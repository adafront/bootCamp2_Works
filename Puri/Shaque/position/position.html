<!DOCTYPE html>
<html lang="en">
<head>

	<title>Position</title>

		#container{
			position: relative;
			background-color: pink;
			width: 100%;
			height: 900px;
		}
		header {
			position: relative;
			background-color: cyan;

		header nav{
			position: absolute;
			width: 90%;
			height: 100px;
			background-color: white;
		}
	</style>
</head>
<body>
	<div id="container">
		<header>
			<nav>
				
			</nav>
		</header>
	</div>
</body>
</html>
